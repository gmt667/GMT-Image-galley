<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT â€“ Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .gallery {
            display: flex;
            gap: 10px;
        }

        .gallery-item {
            width: 150px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="./stadium.jpeg" alt="Image 1" class="gallery-item" onclick="openLightbox('stadium.jpeg')">
        <!-- <img src="image1.jpg" alt="Image 1" class="gallery-item" onclick="openLightbox('image1.jpg')"> -->
        <img src="./cardless.jpeg" alt="Image 2" class="gallery-item" onclick="openLightbox('cardless.jpeg')">
        <!-- <img src="image2.jpg" alt="Image 2" class="gallery-item" onclick="openLightbox('image2.jpg')"> -->
        <img src="./entery-control.jpeg" alt="Image 3" class="gallery-item" onclick="openLightbox('./entery-control.jpeg')">
        <!-- <img src="image3.jpg" alt="Image 3" class="gallery-item" onclick="openLightbox('image3.jpg')"> -->
    </div>
    
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>
    
    <script>
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            lightbox.style.display = 'flex';
            lightboxImg.src = imageSrc;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
